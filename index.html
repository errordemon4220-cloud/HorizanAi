<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HorizonAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Dark Theme Colors
              'horizon-dark': 'var(--horizon-dark-bg, #131615)',
              'horizon-sidebar': 'var(--horizon-dark-sidebar, #1d2321)',
              'horizon-item': 'var(--horizon-dark-item, #2a3532)',
              'horizon-item-hover': 'var(--horizon-dark-item-hover, #35413d)',
              'horizon-text-primary': 'var(--horizon-dark-text-primary, #e2e8f0)',
              'horizon-text-secondary': 'var(--horizon-dark-text-secondary, #94a3b8)',
              'horizon-text-tertiary': 'var(--horizon-dark-text-tertiary, #64748b)',

              // Light Theme Colors
              'horizon-light-bg': 'var(--horizon-light-bg, #f8fafc)',
              'horizon-light-sidebar': 'var(--horizon-light-sidebar, #f1f5f9)',
              'horizon-light-item': 'var(--horizon-light-item, #e2e8f0)',
              'horizon-light-item-hover': 'var(--horizon-light-item-hover, #cbd5e1)',
              'horizon-light-text-primary': 'var(--horizon-light-text-primary, #020617)',
              'horizon-light-text-secondary': 'var(--horizon-light-text-secondary, #1e293b)',
              'horizon-light-text-tertiary': 'var(--horizon-light-text-tertiary, #334155)',
              
              // Accent Colors (used for both themes, now controlled by CSS variables)
              'horizon-accent': 'var(--horizon-accent)',
              'horizon-accent-hover': 'var(--horizon-accent-hover)',
            },
            fontFamily: {
              sans: 'var(--font-family, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji")',
            },
            fontSize: {
              base: 'var(--font-size, 16px)',
            },
            lineHeight: {
              normal: 'var(--line-height, 1.5)',
            },
            letterSpacing: {
              normal: 'var(--letter-spacing, 0)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scaleInPop: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.9)' },
                '80%': { opacity: '1', transform: 'translateY(-5px) scale(1.05)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 5px transparent' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 15px var(--horizon-accent-hover)' },
              },
              dotWave: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-8px)' },
              },
              pulseGlow: {
                '0%': { 
                    boxShadow: '0 0 15px var(--horizon-accent-hover, #a78bfa)',
                    filter: 'brightness(1)'
                },
                '50%': { 
                    boxShadow: '0 0 25px var(--horizon-accent-hover, #a78bfa), 0 0 40px var(--horizon-accent, #8b5cf6)',
                    filter: 'brightness(1.2)'
                },
                '100%': { 
                    boxShadow: '0 0 15px var(--horizon-accent-hover, #a78bfa)',
                    filter: 'brightness(1)'
                },
              },
              pulseRedGlow: {
                 '0%, 100%': { boxShadow: '0 0 8px rgba(239, 68, 68, 0.4), 0 0 12px rgba(239, 68, 68, 0.2)' },
                 '50%': { boxShadow: '0 0 16px rgba(239, 68, 68, 0.6), 0 0 24px rgba(239, 68, 68, 0.3)' },
              },
              scaleOut: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.9)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              holographicGlare: {
                '0%': { transform: 'translateX(-120%) skewX(-30deg)', opacity: '0' },
                '20%': { opacity: '0.4' },
                '100%': { transform: 'translateX(120%) skewX(-30deg)', opacity: '0' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.1' },
                '50%': { opacity: '0.5' },
              },
              logoBackgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              hudScanline: {
                  '0%': { transform: 'translateY(-10%)' },
                  '100%': { transform: 'translateY(110%)' },
              },
              textGlow: {
                '0%, 100%': { textShadow: '0 0 2px var(--glow-color, #0ff), 0 0 5px var(--glow-color, #0ff), 0 0 10px var(--glow-color, #0ff)' },
                '50%': { textShadow: '0 0 5px var(--glow-color, #0ff), 0 0 10px var(--glow-color, #0ff), 0 0 20px var(--glow-color, #0ff)' },
              },
              'sound-wave': {
                '0%': { transform: 'scaleY(0.1)' },
                '50%': { transform: 'scaleY(1)' },
                '100%': { transform: 'scaleY(0.1)' },
              },
              'mic-pulse': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 255, 255, 0.4)' },
                '70%': { boxShadow: '0 0 0 20px rgba(255, 255, 255, 0)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-in-pop': 'scaleInPop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'breathing': 'breathing 4s ease-in-out infinite',
              'dot-wave': 'dotWave 1.2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
              'pulse-red-glow': 'pulseRedGlow 3s ease-in-out infinite',
              'scale-out': 'scaleOut 0.3s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
              'holographic-glare': 'holographicGlare 1.7s ease-in-out infinite',
              'twinkle': 'twinkle 10s ease-in-out infinite',
              'logo-background-pan': 'logoBackgroundPan 15s ease-in-out infinite',
              'hud-scanline': 'hudScanline 8s linear infinite',
              'text-glow': 'textGlow 2s ease-in-out infinite',
              'sound-wave': 'sound-wave 1s ease-in-out infinite',
              'mic-pulse': 'mic-pulse 2s infinite',
            },
          },
        },
      };
    </script>
    <style>

        --app-bg-color: #0d1117;

      html.dark.theme-system {
        /* Golden Yellow Dark Theme */
        --app-bg-color: #1c160c;

        /* Override dark theme variables for Tailwind */
        --horizon-dark-bg: #1c160c;
        --horizon-dark-sidebar: #282115;
        --horizon-dark-item: #3e3425;
        --horizon-dark-item-hover: #504431;

        --horizon-dark-text-secondary: #c6a569;
        --horizon-dark-text-tertiary: #8b734b;

      body {
        font-family: var(--font-family);
        font-size: var(--font-size);
        line-height: var(--line-height);
        letter-spacing: var(--letter-spacing);
        background-color: transparent; /* Main bg is on the backdrop now */
        transition: all 0.5s ease;
      }
      #background-container {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: var(--app-bg-color);
        background-image: var(--app-bg-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        transition: background-color 0.5s ease, background-image 0.5s ease, filter 0.5s ease;
      }
       #background-backdrop {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: var(--app-backdrop-color, transparent);
        backdrop-filter: blur(var(--app-bg-backdrop-blur));
        -webkit-backdrop-filter: blur(var(--app-bg-backdrop-blur));
        transition: backdrop-filter 0.5s ease, background-color 0.5s ease;
      }
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.5);
      }
      .playful-animations * {
        transition-duration: 500ms !important;
      }
       .subtle-animations * {
        transition-duration: 150ms !important;
      }
      .animations-disabled, .animations-disabled * {
        transition-property: none !important;
        transition-duration: 0s !important;
        /* Instead of `animation: none`, we set duration to near-zero. */
        /* This ensures that entrance animations (like fade-in) complete */
        /* instantly to their final state (opacity: 1), preventing them from */
        /* remaining invisible. It also stops infinite animations. */
        animation-duration: 0.001s !important;
        animation-iteration-count: 1 !important;
        animation-delay: 0s !important;
      }
      .ui-blur-effect {
        backdrop-filter: blur(var(--ui-blur, 16px));
        -webkit-backdrop-filter: blur(var(--ui-blur, 16px));
      }
      /* Liquid Glass styles for cards */
      .liquid-glass-card {
        position: relative;
        cursor: grab;
        will-change: transform;
      }
      .liquid-glass-card:active {
        cursor: grabbing;
      }
      .liquid-glass--bend {
        backdrop-filter: blur(var(--ui-blur, 16px));
        border-radius: inherit; /* Inherit border-radius from parent */
        filter: url(#liquid-glass-filter);
        position: absolute;
        inset: 0;
        z-index: 0;
      }
      .liquid-glass--face {
        border-radius: inherit;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15), 0 0 12px rgba(0, 0, 0, 0.08);
        position: absolute;
        inset: 0;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.02);
      }
      .liquid-glass--edge {
        border-radius: inherit;
        box-shadow: inset 1px 1px 1px 0 rgba(255, 255, 255, 0.25), inset -1px -1px 1px 0 rgba(255, 255, 255, 0.15);
        position: absolute;
        inset: 0;
        z-index: 2;
        pointer-events: none;
      }
      /* Message Liquid Glass styles */
      .message-glass-wrapper { 
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5);
      }
      .message-glass-effect {
        position: absolute;
        z-index: 0;
        inset: 0;
        backdrop-filter: blur(var(--ui-blur, 10px));
        -webkit-backdrop-filter: blur(var(--ui-blur, 10px));
        filter: url(#message-glass-distortion);
        border-radius: inherit;
      }
      .message-glass-tint {
        z-index: 1;
        position: absolute;
        inset: 0;
        border-radius: inherit;
      }
      .message-glass-shine {
        position: absolute;
        inset: 0;
        z-index: 2;
        overflow: hidden;
        border-radius: inherit;
        box-shadow: inset 1px 1px 1px 0 rgba(255, 255, 255, 0.3),
          inset -1px -1px 1px 0 rgba(255, 255, 255, 0.1);
        pointer-events: none;
      }
      .message-glass-content {
        position: relative;
        z-index: 3;
      }

      .aurora-blob {
        position: absolute;
        border-radius: 9999px;
        filter: blur(100px);
        opacity: 0.5;
        transition: all 1.5s ease;
        animation-name: aurora-float;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        will-change: transform;
        display: none; /* Hidden by default, enabled via JS */
      }
      #aurora-blob-1 {
        width: 45vw;
        height: 45vw;
        top: -10%;
        left: -10%;
        background-color: var(--aurora-color-1);
        animation-duration: var(--aurora-speed);
        animation-delay: 0s;
      }
      #aurora-blob-2 {
        width: 40vw;
        height: 40vw;
        bottom: -15%;
        right: -15%;
        background-color: var(--aurora-color-2);
        animation-duration: var(--aurora-speed);
        animation-delay: calc(var(--aurora-speed) / -2);
      }
      @keyframes aurora-float {
          0% { transform: translate(0%, 0%) scale(1); }
          25% { transform: translate(30%, 40%) scale(1.2); }
          50% { transform: translate(60%, -20%) scale(0.9); }
